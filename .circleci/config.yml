version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  run-test:
    docker:
      - image: mcr.microsoft.com/playwright:v1.23.1-focal
    # Steps to the job
    steps:
      - checkout
      - run: npm i -D @playwright/test
      - run: npx playwright install
      - run: npx playwright install chrome
      - run:
          name: Run test
          command: command: PLAYWRIGHT_JUNIT_OUTPUT_NAME=results.xml npx playwright test SmokeTest.spec.js --reporter=junit --project=chromium
      - store_test_results:
          path: results.xml

workflows:
  run-test-workflow:
    jobs:
      - run-test
      
